<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyra Exchange</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0047ab 0%, #001f4d 100%);
      color: #d0e8ff;
      margin: 0;
      min-height: 100vh;
    }
    .exchange-container {
      max-width: 480px;
      margin: 4rem auto;
      background: rgba(30, 60, 130, 0.7);
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 12px #3385ff99;
      color: #d0e8ff;
      position: relative;
      overflow: hidden;
    }
    .exchange-container::before {
      content: "";
      position: absolute;
      top: -60px; left: -60px;
      width: 180px; height: 180px;
      background: radial-gradient(circle, #7eff7e44 60%, transparent 100%);
      z-index: 0;
    }
    .exchange-container::after {
      content: "";
      position: absolute;
      bottom: -60px; right: -60px;
      width: 180px; height: 180px;
      background: radial-gradient(circle, #3385ff44 60%, transparent 100%);
      z-index: 0;
    }
    .exchange-content {
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      color: #7eff7e;
      margin-bottom: 2rem;
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      background: linear-gradient(90deg,#3385ff,#7eff7e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    label {
      font-weight: 600;
      color: #a8d0ff;
      margin-bottom: 0.5rem;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      background: #1e293b;
      color: #d0e8ff;
      box-shadow: 0 2px 8px #3385ff22;
      transition: box-shadow 0.2s;
    }
    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #7eff7e88;
    }
    button {
      background: linear-gradient(90deg,#3385ff,#7eff7e);
      color: #001f4d;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 2px 8px #3385ff44;
    }
    button:hover {
      background: linear-gradient(90deg,#7eff7e,#3385ff);
      color: #181f2a;
    }
    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.15rem;
      color: #7eff7e;
      font-weight: 600;
      min-height: 2.2em;
    }
    .rate-info {
      text-align: center;
      color: #a0c4ff;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .swap-btn {
      background: linear-gradient(90deg,#7eff7e,#3385ff);
      color: #001f4d;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.4rem;
      font-weight: 700;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 220px;
      box-shadow: 0 2px 8px #3385ff44;
      cursor: pointer;
      z-index: 2;
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swap-btn:hover {
      background: linear-gradient(90deg,#3385ff,#7eff7e);
      color: #181f2a;
    }
    .live-prices {
      text-align: center;
      margin-top: 2.2rem;
      font-size: 0.98rem;
      color: #a8d0ff;
      background: #1e293b;
      border-radius: 8px;
      padding: 0.7rem;
      box-shadow: 0 2px 8px #3385ff22;
    }
    .exchange-footer {
      text-align: center;
      margin-top: 2.5rem;
      color: #a8d0ff;
      font-size: 0.95rem;
      opacity: 0.8;
    }
    .nav-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2.5rem;
      margin-top: -1.2rem;
      z-index: 10;
      position: relative;
    }
    .nav-btn {
      background: linear-gradient(90deg,#3385ff,#7eff7e);
      color: #001f4d;
      border: none;
      border-radius: 8px;
      padding: 0.45rem 1.1rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      min-width: 120px;
      box-shadow: 0 2px 8px #3385ff44;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      margin-bottom: 0.5rem;
      margin-right: 0.5rem;
    }
    .nav-btn:hover {
      background: linear-gradient(90deg,#7eff7e,#3385ff);
      color: #181f2a;
      transform: scale(1.06);
    }
    @media (max-width: 600px) {
      .exchange-container {
        padding: 1.2rem 0.7rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .swap-btn {
        top: 200px;
      }
    }
  </style>

      SOL: { ZYRA: 500, BTC: 0.00105, ETH: 0.015, USDT: 60, BNB: 0.94, XRP: 27, ADA: 180, DOGE: 7000, KAS: 40, USDC: 60, TRX: 400, DOT: 2.2, AVAX: 1, MATIC: 19, LTC: 0.09, SHIB: 60000000, ATOM: 0.8, LINK: 0.8, OP: 27, ARB: 27 },
      USDT: { ZYRA: 8.33, BTC: 0.0000175, ETH: 0.000256, SOL: 0.016, BNB: 0.0016, XRP: 0.75, ADA: 1.5, DOGE: 17.5, KAS: 1.08, USDC: 1, TRX: 6.5, DOT: 0.036, AVAX: 0.016, MATIC: 1.6, LTC: 0.00085, SHIB: 175000, ATOM: 0.013, LINK: 0.013, OP: 0.75, ARB: 0.75 },
      // Add similar objects for other coins if needed for demo
    };

    function updateRateInfo() {
      const from = document.getElementById('fromCoin').value;
      const to = document.getElementById('toCoin').value;
      let info = '';
      if (rates[from] && rates[from][to]) {
        info = `1 ${from} ≈ ${rates[from][to]} ${to}`;
      } else {
        info = "Exchange rate unavailable for this pair.";
      }
      document.getElementById('rateInfo').textContent = info;
    }

    document.getElementById('fromCoin').onchange = updateRateInfo;
    document.getElementById('toCoin').onchange = updateRateInfo;

    document.getElementById('exchangeBtn').onclick = function() {
      const from = document.getElementById('fromCoin').value;
      const to = document.getElementById('toCoin').value;
      const amount = parseFloat(document.getElementById('fromAmount').value);
      if (isNaN(amount) || amount <= 0) {
        document.getElementById('exchangeResult').textContent = "Enter a valid amount.";
        return;
      }
      if (!rates[from] || !rates[from][to]) {
        document.getElementById('exchangeResult').textContent = "Exchange rate unavailable for this pair.";
        return;
      }
      const converted = amount * rates[from][to];
      document.getElementById('exchangeResult').textContent =
        `${amount} ${from} ≈ ${converted.toLocaleString(undefined, {maximumFractionDigits: 8})} ${to}`;
    };

    // Swap coins button
    document.getElementById('swapBtn').onclick = function() {
      const fromSelect = document.getElementById('fromCoin');
      const toSelect = document.getElementById('toCoin');
      const temp = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = temp;
      updateRateInfo();
      document.getElementById('exchangeResult').textContent = "";
    };

    updateRateInfo();

    // Ultra advanced: Live price ticker (demo, random values)
    function updateLivePrices() {
      const coins = ["ZYRA", "BTC", "ETH", "SOL", "USDT"];
      let html = "<strong>Live Prices:</strong> ";
      coins.forEach(c => {
        html += `<span style="margin-right:1.2em;">${c}: <span style="color:#7eff7e;font-weight:700;">${(Math.random()*1000+1).toFixed(2)}</span></span>`;
      });
      document.getElementById('livePrices').innerHTML = html;
    }
    setInterval(updateLivePrices, 2500);
    updateLivePrices();
  </script>
</body>
</html>
