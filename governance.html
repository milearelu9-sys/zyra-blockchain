<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra Governance</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0047ab 0%, #001f4d 100%);
            color: #d0e8ff;
            margin: 0;
            min-height: 100vh;
        }

        .proposal-card {
            background: rgba(30, 60, 130, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s;
        }

        .proposal-status {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-active {
            background: #7eff7e33;
            color: #7eff7e;
        }

        .status-pending {
            background: #ffb36633;
            color: #ffb366;
        }

        .vote-bar {
            background: rgba(0, 71, 171, 0.3);
            height: 30px;
            border-radius: 15px;
            margin: 1rem 0;
            overflow: hidden;
            display: flex;
        }

        .vote-yes {
            background: #7eff7e;
            height: 100%;
            transition: width 0.3s;
        }

        .vote-no {
            background: #ff7e7e;
            height: 100%;
            transition: width 0.3s;
        }

        .vote-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .vote-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
        }

        .btn-yes {
            background: #7eff7e;
            color: #001f4d;
        }

        .btn-no {
            background: #ff7e7e;
            color: #001f4d;
        }

        .create-proposal {
            background: rgba(30, 60, 130, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .create-proposal input,
        .create-proposal textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: rgba(0, 71, 171, 0.3);
            border: 1px solid #3385ff;
            border-radius: 8px;
            color: #d0e8ff;
        }

        .return-btn {
            background: linear-gradient(90deg, #3385ff, #7eff7e);
            color: #001f4d;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 2rem;
            position: fixed;
            top: 0;
            left: 0;
        }

        .return-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(51, 133, 255, 0.4);
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 3rem 0 2rem;
            font-weight: 600;
            background: linear-gradient(90deg, #3385ff, #7eff7e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .proposals-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
    </style>
</head>
<body>
    <button class="return-btn" onclick="window.location.href='index.html'">
        Return to Dashboard
    </button>
    
    <header>
        <!-- Include your existing header -->
    </header>

    <h1 class="page-title">Governance</h1>

    <main class="proposals-container">
        <div class="create-proposal">
            <h2>Create Proposal</h2>
            <form id="proposalForm">
                <input type="text" placeholder="Proposal Title" required>
                <textarea placeholder="Proposal Description" rows="4" required></textarea>
                <button type="submit" class="vote-btn btn-yes">Submit Proposal</button>
            </form>
        </div>

        <div id="proposalsList">
            <!-- Proposals will be dynamically inserted here -->
        </div>
    </main>

    <script>
        const proposalsList = document.getElementById('proposalsList');
        const proposalForm = document.getElementById('proposalForm');

        // WebSocket connection for real-time updates
        const ws = new WebSocket('ws://localhost:8080');
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'proposalUpdate') {
                updateProposals(data.proposals);
            }
        };

        function updateProposals(proposals) {
            proposalsList.innerHTML = proposals.map(proposal => {
                const yesPercentage = (proposal.votesYes / (proposal.votesYes + proposal.votesNo) * 100) || 0;
                const noPercentage = 100 - yesPercentage;

                return `
                    <div class="proposal-card">
                        <span class="proposal-status ${proposal.active ? 'status-active' : 'status-pending'}">
                            ${proposal.active ? 'Active' : 'Pending'}
                        </span>
                        <h2>${proposal.title}</h2>
                        <p>${proposal.description}</p>
                        
                        <div class="vote-bar">
                            <div class="vote-yes" style="width: ${yesPercentage}%"></div>
                            <div class="vote-no" style="width: ${noPercentage}%"></div>
                        </div>
                        
                        <div class="vote-stats">
                            <p>Yes: ${proposal.votesYes.toLocaleString()} votes (${yesPercentage.toFixed(2)}%)</p>
                            <p>No: ${proposal.votesNo.toLocaleString()} votes (${noPercentage.toFixed(2)}%)</p>
                        </div>
                        
                        <div class="vote-buttons">
                            <button class="vote-btn btn-yes" onclick="vote('${proposal.id}', true)">Vote Yes</button>
                            <button class="vote-btn btn-no" onclick="vote('${proposal.id}', false)">Vote No</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function vote(proposalId, voteYes) {
            if (!window.ethereum) {
                alert('Please install MetaMask to vote');
                return;
            }

            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                // Implement voting logic here
                console.log(`Voting ${voteYes ? 'Yes' : 'No'} on proposal ${proposalId} from ${accounts[0]}`);
            } catch (err) {
                console.error('Voting failed:', err);
                alert('Voting failed: ' + err.message);
            }
        }

        proposalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // Implement proposal creation logic here
        });

        // Fetch initial proposals
        fetch('/api/proposals')
            .then(res => res.json())
            .then(updateProposals)
            .catch(console.error);
    </script>
</body>
</html>
