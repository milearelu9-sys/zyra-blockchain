<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra Launchpad</title>
    <style>
        /* Common styles from your existing pages */
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0047ab 0%, #001f4d 100%);
            color: #d0e8ff;
            margin: 0;
            min-height: 100vh;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card {
            background: rgba(30, 60, 130, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(51, 133, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: #7eff7e;
        }

        .project-card h2 {
            background: linear-gradient(90deg, #3385ff, #7eff7e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 71, 171, 0.3);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg,#3385ff,#7eff7e);
            transition: width 0.3s;
        }

        .participate-btn {
            background: linear-gradient(90deg, #3385ff, #7eff7e);
            color: #001f4d;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .participate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(51, 133, 255, 0.4);
        }

        .participate-btn:disabled {
            background: linear-gradient(90deg, #3385ff88, #7eff7e88);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .project-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            background: rgba(51, 133, 255, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #7eff7e;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a8d0ff;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .timer-unit {
            background: rgba(51, 133, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .timer-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #7eff7e;
        }

        header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(30, 60, 130, 0.7);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
            font-weight: 700;
            color: #d0e8ff;
            background: linear-gradient(90deg, #3385ff, #7eff7e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 3rem;
        }

        .logo svg {
            width: 48px;
            height: 48px;
        }

        nav {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
            margin-left: auto;
        }

        .nav-btn {
            background: linear-gradient(90deg, #3385ff, #7eff7e);
            color: #001f4d;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(51, 133, 255, 0.4);
        }

        /* Add active state for current page */
        .nav-btn[onclick*="launchpad.html"] {
            background: linear-gradient(90deg, #7eff7e, #3385ff);
            box-shadow: 0 4px 12px rgba(51, 133, 255, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
            }

            .logo {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            nav {
                justify-content: center;
                gap: 0.3rem;
            }

            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="24" r="23" stroke="#3385ff" stroke-width="2" fill="#0047ab"/>
                <path d="M24 10L31 24H17L24 10Z" fill="#a8d0ff"/>
                <circle cx="24" cy="31" r="5" fill="#66b2ff"/>
            </svg>
            ZYRA
        </div>
        <nav>
            <button class="nav-btn" onclick="window.location.href='index.html'">Dashboard</button>
            <button class="nav-btn" onclick="window.location.href='explorer.html'">Explorer</button>
            <button class="nav-btn" onclick="window.location.href='validators.html'">Validators</button>
            <button class="nav-btn" onclick="window.location.href='governance.html'">Governance</button>
            <button class="nav-btn" onclick="window.location.href='launchpad.html'">Launchpad</button>
            <button class="nav-btn" onclick="window.location.href='nfts.html'">NFTs</button>
            <button class="nav-btn" onclick="window.location.href='docs.html'">Docs</button>
            <button class="nav-btn" onclick="window.location.href='exchange.html'">Exchange</button>
        </nav>
    </header>

    <main>
        <h1>Zyra Launchpad</h1>
        
        <div class="project-grid" id="projectGrid">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </main>

    <script>
        const projects = [
            {
                name: "Project Alpha",
                description: "Decentralized Exchange Protocol",
                raised: 500000,
                target: 1000000,
                starts: "2025-08-20",
                ends: "2025-09-20"
            },
            // Add more projects here
        ];

        function renderProjects() {
            const grid = document.getElementById('projectGrid');
            grid.innerHTML = projects.map(project => {
                const progress = (project.raised / project.target) * 100;
                const timeLeft = getTimeLeft(project.ends);
                
                return `
                    <div class="project-card">
                        <h2>${project.name}</h2>
                        <p>${project.description}</p>
                        
                        <div class="timer">
                            <div class="timer-unit">
                                <div class="timer-value">${timeLeft.days}</div>
                                <div>Days</div>
                            </div>
                            <div class="timer-unit">
                                <div class="timer-value">${timeLeft.hours}</div>
                                <div>Hours</div>
                            </div>
                            <div class="timer-unit">
                                <div class="timer-value">${timeLeft.minutes}</div>
                                <div>Minutes</div>
                            </div>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        
                        <div class="project-stats">
                            <div class="stat-item">
                                <div class="stat-value">${formatNumber(project.raised)}</div>
                                <div class="stat-label">Raised ZYRA</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${formatNumber(project.target)}</div>
                                <div class="stat-label">Target ZYRA</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${progress.toFixed(1)}%</div>
                                <div class="stat-label">Progress</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${project.participants || 0}</div>
                                <div class="stat-label">Participants</div>
                            </div>
                        </div>

                        <button class="participate-btn" 
                                onclick="participate('${project.name}')"
                                ${isProjectActive(project) ? '' : 'disabled'}>
                            ${getButtonText(project)}
                        </button>
                    </div>
                `;
            }).join('');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                maximumFractionDigits: 2,
                notation: 'compact',
                compactDisplay: 'short'
            }).format(num);
        }

        function getTimeLeft(endDate) {
            const total = Date.parse(endDate) - Date.parse(new Date());
            const days = Math.floor(total / (1000 * 60 * 60 * 24));
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            
            return { days, hours, minutes };
        }

        function isProjectActive(project) {
            const now = new Date();
            return now >= new Date(project.starts) && now <= new Date(project.ends);
        }

        function getButtonText(project) {
            if (new Date() < new Date(project.starts)) return 'Coming Soon';
            if (new Date() > new Date(project.ends)) return 'Ended';
            return 'Participate Now';
        }

        async function participate(projectName) {
            if (!window.ethereum) {
                alert('Please install MetaMask to participate');
                return;
            }

            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                // Implement participation logic here
                console.log(`Participating in ${projectName} from account ${accounts[0]}`);
            } catch (err) {
                console.error('Participation failed:', err);
                alert('Participation failed: ' + err.message);
            }
        }

        // Initial render
        renderProjects();

        // Update projects and timers every second
        setInterval(() => {
            renderProjects();
        }, 1000);
    </script>
</body>
</html>
