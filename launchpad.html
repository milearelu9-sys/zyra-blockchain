<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyra Blockchain Launchpad</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0047ab 0%, #001f4d 100%);
      color: #d0e8ff;
      margin: 0;
      min-height: 100vh;
    }
    header {
      padding: 1rem 3rem;
      background: rgba(0, 71, 171, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-weight: 700;
      font-size: 1.6rem;
      color: #a8d0ff;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      color: #a8d0ff;
      text-decoration: none;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #3385ffcc;
      color: #001f4d;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(30, 60, 130, 0.7);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px #3399ffbb;
    }
    h1 {
      color: #a8d0ff;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.1em;
    }
    .launchpad-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.6rem;
      margin-bottom: 2rem;
    }
    .launch-card {
      background: rgba(50, 100, 255, 0.15);
      border-radius: 10px;
      padding: 1.5rem 1.8rem;
      box-shadow: 0 2px 8px #3385ff44;
      color: #cce4ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: box-shadow 0.3s ease;
      cursor: default;
    }
    .launch-card:hover {
      box-shadow: 0 0 25px #66b2ffcc;
    }
    .launch-card h3 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: #66b2ff;
    }
    .launch-card .token {
      font-weight: 600;
      font-size: 1.1rem;
      color: #e0f0ff;
      margin-bottom: 0.5rem;
    }
    .launch-card .details {
      font-size: 0.98rem;
      color: #a0c4ffbb;
      margin-bottom: 0.7rem;
    }
    .launch-card .status {
      font-weight: 600;
      color: #7eff7e;
      margin-bottom: 0.7rem;
    }
    .launch-card .status.upcoming {
      color: #ffb366;
    }
    .launch-card .status.closed {
      color: #ff7e7e;
    }
    .launch-card button {
      background: #1e3c82;
      color: #a8d0ff;
      border: 1.5px solid #3385ff;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 0.5rem;
    }
    .launch-card button:hover {
      background-color: #3385ff;
      color: #001f4d;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-weight: 500;
      font-size: 0.9rem;
      color: #a0c4ffbb;
      background: rgba(0, 31, 77, 0.8);
      letter-spacing: 0.08em;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ZYRA</div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="explorer.html">Explorer</a>
      <a href="validators.html">Validators</a>
      <a href="governance.html">Governance</a>
      <a href="launchpad.html">Launchpad</a>
      <a href="nfts.html">NFTs</a>
      <a href="docs.html">Docs</a>
    </nav>
  </header>
  <main>
    <h1>Zyra Blockchain Launchpad</h1>
    <div style="text-align:center;margin-bottom:2rem;">
      <button id="createProjectBtn" style="background:#7eff7e;color:#001f4d;padding:0.7rem 1.5rem;border-radius:8px;font-weight:700;">Create Project</button>
      <button id="refreshBtn" style="background:#3385ff;color:#fff;padding:0.7rem 1.5rem;border-radius:8px;font-weight:700;margin-left:1rem;">Refresh</button>
      <button id="exportBtn" style="background:#ffb366;color:#001f4d;padding:0.7rem 1.5rem;border-radius:8px;font-weight:700;margin-left:1rem;">Export List</button>
    </div>
    <div class="launchpad-list" id="launchpadList">
      <!-- Launch cards will be rendered here -->
    </div>
    <div style="margin-top:2rem;">
      <h2 style="color:#a8d0ff;text-align:center;">Live Launchpad Analytics</h2>
      <canvas id="launchpadChart" height="120"></canvas>
    </div>
  </main>
  <footer>
    Â© 2025 Zyra Blockchain. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Example launchpad projects
    let launches = [
      {
        name: "Solara",
        token: "SOLA",
        details: "A next-gen DeFi protocol for cross-chain swaps.",
        status: "live",
        ends: "2025-08-15",
        price: "0.12 ZYRA",
        participants: 120
      },
      {
        name: "MetaVerseX",
        token: "MVX",
        details: "Metaverse gaming platform with NFT rewards.",
        status: "upcoming",
        starts: "2025-08-20",
        price: "0.08 ZYRA",
        participants: 0
      },
      {
        name: "GreenChain",
        token: "GRN",
        details: "Eco-friendly blockchain for carbon credits.",
        status: "closed",
        ended: "2025-07-30",
        price: "0.10 ZYRA",
        participants: 85
      }
    ];

    function renderLaunchpad() {
      const list = document.getElementById('launchpadList');
      list.innerHTML = '';
      launches.forEach((project, idx) => {
        const card = document.createElement('div');
        card.className = 'launch-card';
        card.innerHTML = `
          <h3>${project.name}</h3>
          <div class="token">Token: ${project.token}</div>
          <div class="details">${project.details}</div>
          <div class="status ${project.status}">
            ${project.status === "live" ? "Live Now" :
              project.status === "upcoming" ? "Upcoming" :
              "Closed"}
          </div>
          <div class="details">
            ${project.status === "live" ? `Ends: ${project.ends}` :
              project.status === "upcoming" ? `Starts: ${project.starts}` :
              `Ended: ${project.ended}`}
          </div>
          <div class="details">Token Price: ${project.price}</div>
          <div class="details">Participants: ${project.participants}</div>
          ${project.status === "live" ? `<button onclick="participateProject(${idx})">Participate</button>` : ""}
          <button onclick="viewDetails(${idx})" style="margin-top:0.5rem;background:#3385ff;color:#fff;">View Details</button>
        `;
        list.appendChild(card);
      });
    }

    window.participateProject = function(idx) {
      launches[idx].participants++;
      renderLaunchpad();
      updateLaunchpadChart();
      alert(`Participated in ${launches[idx].name}!`);
    };

    window.viewDetails = function(idx) {
      const project = launches[idx];
      alert(`Project: ${project.name}\nToken: ${project.token}\nDetails: ${project.details}\nStatus: ${project.status}\nPrice: ${project.price}\nParticipants: ${project.participants}`);
    };

    document.getElementById('refreshBtn').addEventListener('click', () => {
      renderLaunchpad();
      updateLaunchpadChart();
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(launches, null, 2));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "zyra-launchpad-projects.json");
      dlAnchor.click();
    });

    // Advanced: Create new project modal
    document.getElementById('createProjectBtn').onclick = function() {
      if (document.getElementById('projectModal')) return;
      const modal = document.createElement('div');
      modal.id = 'projectModal';
      modal.style = "position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);z-index:9999;display:flex;align-items:center;justify-content:center;";
      modal.innerHTML = `
        <div style="background:#1e293b;padding:2rem 2.5rem;border-radius:16px;max-width:400px;box-shadow:0 0 32px #3385ffcc;position:relative;">
          <button onclick="document.body.removeChild(document.getElementById('projectModal'))" style="position:absolute;top:1rem;right:1rem;background:#3385ff;color:#001f4d;border:none;border-radius:50%;width:32px;height:32px;font-size:1.2rem;font-weight:700;cursor:pointer;">&times;</button>
          <h2 style="color:#66b2ff;">Create Project</h2>
          <input id="projectName" type="text" placeholder="Project Name" style="width:100%;margin-bottom:0.7rem;padding:0.5rem;border-radius:6px;border:none;" />
          <input id="projectToken" type="text" placeholder="Token Symbol" style="width:100%;margin-bottom:0.7rem;padding:0.5rem;border-radius:6px;border:none;" />
          <textarea id="projectDetails" placeholder="Details" style="width:100%;margin-bottom:0.7rem;padding:0.5rem;border-radius:6px;border:none;"></textarea>
          <input id="projectPrice" type="text" placeholder="Token Price (ZYRA)" style="width:100%;margin-bottom:0.7rem;padding:0.5rem;border-radius:6px;border:none;" />
          <select id="projectStatus" style="width:100%;margin-bottom:0.7rem;padding:0.5rem;border-radius:6px;border:none;">
            <option value="live">Live</option>
            <option value="upcoming">Upcoming</option>
            <option value="closed">Closed</option>
          </select>
          <button id="submitProjectBtn" style="background:#3385ff;color:#fff;border:none;border-radius:8px;padding:0.7rem 1.5rem;font-weight:600;font-size:1rem;cursor:pointer;">Submit</button>
          <div id="projectModalStatus" style="margin-top:0.7rem;color:#7eff7e;"></div>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('submitProjectBtn').onclick = function() {
        const name = document.getElementById('projectName').value.trim();
        const token = document.getElementById('projectToken').value.trim();
        const details = document.getElementById('projectDetails').value.trim();
        const price = document.getElementById('projectPrice').value.trim();
        const status = document.getElementById('projectStatus').value;
        const statusDiv = document.getElementById('projectModalStatus');
        if (!name || !token || !details || !price) {
          statusDiv.textContent = "All fields required.";
          statusDiv.style.color = "#ff7e7e";
          return;
        }
        launches.push({
          name,
          token,
          details,
          status,
          price: price + " ZYRA",
          participants: 0
        });
        statusDiv.textContent = "Project created!";
        statusDiv.style.color = "#7eff7e";
        renderLaunchpad();
        updateLaunchpadChart();
        setTimeout(() => {
          document.body.removeChild(modal);
        }, 1200);
      };
    };

    // Live Launchpad Analytics Chart
    const ctx = document.getElementById('launchpadChart').getContext('2d');
    const launchpadChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: launches.map(p => p.name),
        datasets: [
          {
            label: 'Participants',
            data: launches.map(p => p.participants),
            backgroundColor: '#7eff7e'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } },
        scales: { y: { beginAtZero: true } }
      }
    });

    function updateLaunchpadChart() {
      launchpadChart.data.labels = launches.map(p => p.name);
      launchpadChart.data.datasets[0].data = launches.map(p => p.participants);
      launchpadChart.update();
    }

    renderLaunchpad();
    updateLaunchpadChart();
  </script>
</body>
</html>
